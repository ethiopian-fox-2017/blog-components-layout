<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blog Template</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.min.css">
  </head>
  <body>
    <div id="fullpage">

      <headerganteng></headerganteng>
      <navbarganteng @set-data-search="setDataSearch" @change-status="setStatus"></navbarganteng>

      <div class="container">

        <!-- <sectionku></sectionku> -->

        <section class="section">
          <div class="columns is-multiline is-mobile">
            <div v-if="dataSatu == null" class="column is-8">
              <tabku @set-to-null="setToNull"></tabku>
              <posts :artikels="articles" @change-post-again="setNewView"></posts>
            </div>
            <div v-if="dataSatu != null" class="column is-8 satu-post">
              <tabku></tabku>
              <satuartikel :artikel="dataSatu"></satuartikel>
            </div>
            <div class="column is-4">
              <sidebarku :artikels="articles" @change-post="setNewView"></sidebarku>
            </div>
          </div>
        </section>

        <modelku :aktif="isActive" :data="dataSearch" @change-status="setStatus"></modelku>

      </div>
      <footerku></footerku>

    </div>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/script.js" charset="utf-8"></script>
</html>
